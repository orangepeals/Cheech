<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cheech</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #f9f9f9;
    font-family: sans-serif;
    position: relative;
  }

  h1 {
    font-size: 3rem;
    color: #333;
    text-align: center;
    margin: 20px 0;
    animation: pulse 2s infinite ease-in-out;
    transform-origin: center;
    position: relative;
    z-index: 10;
  }

  @keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(0.1); }
    100% { transform: scale(1); }
  }

  .globe {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    animation-timing-function: linear;
  }

  .globe img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    animation: spin 8s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }

  /* Floating & bouncing animations */
  @keyframes floatBounce1 {
    0%   { transform: translate(0, 0); }
    25%  { transform: translate(60px, -40px); }
    50%  { transform: translate(120px, 20px); }
    75%  { transform: translate(60px, 60px); }
    100% { transform: translate(0, 0); }
  }

  @keyframes floatBounce2 {
    0%   { transform: translate(0, 0); }
    25%  { transform: translate(-80px, 30px); }
    50%  { transform: translate(-140px, -30px); }
    75%  { transform: translate(-70px, -70px); }
    100% { transform: translate(0, 0); }
  }

  .globe1 {
    top: 20%;
    left: 10%;
    animation: floatBounce1 12s ease-in-out infinite;
  }

  .globe2 {
    top: 60%;
    left: 70%;
    animation: floatBounce2 10s ease-in-out infinite;
  }

</style>
</head>
<body>

  <h1>Cheech</h1>

  <div class="globe globe1">
    <img src="Gia1.JPG" alt="Gia 1" />
  </div>

  <div class="globe globe2">
    <img src="Gia2.JPG" alt="Gia 2" />
  </div>

</body>
</html>
