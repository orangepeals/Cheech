<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheech</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      animation: pulse 2s infinite ease-in-out;
      transform-origin: center;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(0.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Cheech</h1>
</body>
</html>
